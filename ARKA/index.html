<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:italic,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <title>ARKA</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="nav">
                <div class="nav__logo">
                    <img src="logo/logo.png" alt="arka logo">
                </div>
                <div class="nav__items">
                    <img src="icons/headerStars.png" alt="star">
                    <a id="startdesign" href="" class="nav__link">Start your design</a>
                    <a href="" class="nav__link">All products</a>
                    <a href="" class="nav__link">Inspiration</a>
                    <a href="" class="nav__link">About</a>
                </div>
                <div class="nav__cart">
                    <a href="" class="nav__link">Account</a>
                    <a id="cart" href=""><img src="icons/headerCart.png" alt="cart"></a>
                </div>
            </nav>
            <div class="header__bg">
                <img src="images/headerbg.jpg" alt="image" width="1440px" height="740px">
            </div>
            <div class="header__box">
                <img src="images/box.jpg" alt="">
            </div>
            <div class="header__body">
                <div class="container">
                    <div class="header__content content">
                        <div class="content__items">
                            <div class="content__title">
                                <h1>Fast and easy custom<br> boxes your customers<br> will love</h1>
                            </div>
                            <div class="content__text">
                                <p>Fastest turnaround. Best prices instantly.<br> Dieline design help available.</p>
                            </div>
                            <div class="content__button">
                                <a href="">Start your design</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
